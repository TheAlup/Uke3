<billa>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck of Cards</title>
  
  <script defer src="script.js"></script> <!-- Link to your script -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch((error) => console.log("Service Worker registration failed:", error));
    }
  </script>
  

  
</head>
<body>
  <h1>Deck of Cards API</h1>

  <!-- Section to create a new deck -->
  <div>
    <button id="createDeckBtn">Create Deck</button>
    <p id="deckIdDisplay"><br></p>
    <input id="inpDeckId" type="text" placeholder="Enter Deck ID">
    <button id="getDeckBtn">Get Deck</button>

  </div>

  <!-- Section to get the deck -->
  <div>
    <h2 id="deckIdHeader">

    </h2>
    <pre id="deckCardsDisplay"></pre>
  </div>

  <!-- Section to shuffle a deck -->
  <div>
    <button id="shuffleDeckBtn">Shuffle Deck</button>
    <p id="shuffleMessage"></p>
  </div>

  <!-- Section to draw a card -->
  <div>
    <button id="drawCard">Draw Card</button>
    <p id="cardDisplay">Card will appear here</p>
  </div>
</body>
</html>
